<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------- MATERIAL ICONS GOOGLE ---------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!----------------------css-------------------->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login Page</title>
    <!---------------------- REMIXICONS DO VIDEO ---------------------->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="login__content">
            <form action="" class="login__form">
                <div>
                    <h1 class="login__title">
                        Login
                    </h1>
                </div>

                <div>
                    <div class="login__inputs">
                        <div>
                            <label for="" class="login__label">Email:</label>
                            <input type="email" placeholder="Digite seu email" required class="login__input">
                        </div>

                        <div>
                            <label for="" class="login_label">Senha:</label>

                            <div class="login__box">
                                <input type="password" placeholder="Digite sua senha" required class="login__input" id="input-pass">
                                <i class="ri-eye-close-line login__eye" id="input-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="login__check">
                        <input type="checkbox" class="login__chek-input">
                        <label for="" class="login__chek-label">Lembre-se de mim</label>
                    </div>
                </div>

                <div>
                    <div class="login__buttons">
                        <button class="login__button">Conectar</button>
                    </div>

                    <a href="#" class="login__forgot">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>

   <!---------------------- JS ---------------------->
    <script src="assets/js/main.js"></script>
</body>
</html>
